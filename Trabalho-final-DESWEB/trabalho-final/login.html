<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .sidebar {
      transition: 0.3s ease-in-out;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: aliceblue;
      padding: 10px;
    }

    .sidebar a:hover {
      background-color: rgb(56, 61, 66);
    }


    @media (max-width:995px) {
      .sidebar {
        position: fixed;
        transform: translate(-100%);
        z-index: 1;
      }

      .sidebar.show {
        transform: translatex(0);
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- sidebar -->
      <div id="painel" class="sidebar col-6 col-lg-2 p 3">
        <h1 class="painel">Painel</h1>
        <a href="index.html">Dashboard</a>
        <a href="produtos.html">Produtos Cadastrados</a>
        <a href="cadastro-produtos.html">Cadastro de Produtos</a>
        <a href="login.html">Login</a>
        <a href="perfil.html">Perfil</a>

      </div>
      <!-- content -->
      <div class="col-12 col-lg-10">
        <!-- navebar -->
        <div class="row mb-3">
          <nav class="nav navbar">

            <div class="container-fluid">

              <span class="navbar-brand">Painel Administrativo</span>

              <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">Ver Mais</button>

            </div>



          </nav>
          <!-- conteudo -->
          <div class="row">

            <div class="login col">
              <div class="cadastro row m-2">
                
                <form class="col-12 col-md-4 offset-md-4">
                  <h1>Fazer Cadastro</h1>
                  <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label">Confimar endere√ßo de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                </form>

              </div>

            </div>
          </div>

          <div class="row">

            <div class="login col">
              <div class="cadastro row m-2">
                <form class="col-12 col-md-4 offset-md-4">
                  <h1>Fazer Login</h1>
                  <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <button type="submit" class="btn btn-primary">Entrar</button>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- INICIO MODAL -->

    <div id="detalhes" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- FIM MODAL -->

    <script>
      let toggleMenu = document.getElementById('toggleMenu');
      let sidebar = document.querySelector('.sidebar');

      toggleMenu.addEventListener('click', () => {
        sidebar.classList.toggle('show');
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
